
<!DOCTYPE html>
<html>
<head>
<title>my Dropdown Navbar</title>
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: blue;
    color:white
}
</style>
</head>
<body>
  <ul>
    <li>我的網頁</li>
    <li>新聞</li>
    <li class="dropdown">Courses</li>
    <div class="dropdown-content">
      <a>我的興趣</a>
      <a>玩電腦</a>
      <a>看小說</a>
    </div>
    <li>關於我</li>
    <li>我的家鄉</li>
  </ul>
</body>
</html>
