
<!DOCTYPE html>
<html>
<head>  
<meta charset="BIG5">
<title>HTML 5 layout 可以用中文 呵呵</title>
   <style>
    body {background-color:powderblue;}
   header {
     background-color: yellow;
     padding: 1em;
     text-align: center;
     margin: 20px;
     }
     nav {
        background-color: rgb(0, 247, 0);
        padding: 10px;
        color: blue;
        margin: 10px;
      }
     aside {
        background-color: black;
        height: 200px;
        width: 100px;
        float: left;
        color: white;
      }
     section {background-color: red;}
     article {background-color: purple;} 
     footer {
        background-color: bisque;
        clear: both;
      }
    </style>
</head>
  <body>
    <!--write your header here -->
    <header><h1>my header</h1></header>
    
    <!--write your nav here -->
    <nav>my nav</nav>
    
    <!--write your aside here -->
    <aside>my aside</aside>
    
    <!--write your section here -->
    <section>my section</section>
    
    <!--write your article here -->
    <article>my article</article>
    
    <!--write your footer here -->
    <footer>my footer</footer>
    </body>
</html>
